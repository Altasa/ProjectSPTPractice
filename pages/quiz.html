<!DOCTYPE html>
<html>
    <head>
        <title>Quiz Project</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="HandheldFriendly" content="true">
        <meta name="format-detection" content = "telephone=no">
        <link rel="icon" href="./images/favicon32.ico" type="image/x-icon" sizes="32x32">
        <link rel="icon" href="./images/favicon64.ico" type="image/x-icon" sizes="64x64">
        <link rel="stylesheet" type="text/css" href="../styles/game.css">
        <!--Политика безопасности загружаемых скриптов: только с того же адреса-->
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' http://f0781709.xsph.ru/scripts/ 'unsafe-inline' 'unsafe-eval'; ">
    </head>
    <body>
        <div class="quiz-box" id="quiz">
            <div class="quiz-header">
                <h1 id="quiz-name">Quiz name</h1>
                <h2 id="question">Question text</h2>
                <ul>
                    <li>
                        <input type="radio" name="answer" id="a" class="answer">
                        <label for="a" id="a_text">Question</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="b" class="answer">
                        <label for="b" id="b_text">Question</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="c" class="answer">
                        <label for="c" id="c_text">Question</label>
                    </li>
                </ul>
            </div>
            <button id="submit">Next</button>
            <button onclick="location.href='..'">Main page</button>
        </div>
        <script>    //Безопасный загрузчик скрипта
            var mainscript=document.createElement('script');
            mainscript.src="../scripts/script_quiz.js";
            document.head.appendChild(mainscript);
            mainscript.onerror=function() {   //Перезагрузка при сбое
                script=document.createElement('script');
                script.src="../scripts/script_quiz.js";
                document.body.append(script);
            };
        </script>
    </body>  
</html>
